<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design chat box</title>
</head>
<body>
    <h1>跨源请求示例</h1>
    <div id="content"></div>

    <script>
        const targetUrl = 'https://api.gemini.ai/studio/v1'; 
        fetch(targetUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').textContent = data;
            })
            .catch(error => {
                console.error('请求失败：', error);
            });
    </script>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0HICab4m2y9na2Rt93QYzsexRBJZmYmK5liQnr_BR99BRcEMeo5EE553Fu4BrVN38QVk&usqp=CAU">
<head>
	<title>Design chat box</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="chatbox">

		<div class="chatlogs">

			<div class="chatbot">
				<div class="user-photo"><img src="img/123.jpg"></div>
				<p class="chat-message">Welcome to UTCalander!!</p>
	</div>
	<div class="chat self">
		<div class="user-photo"><img src="img/124.jpg"></div>
		<p class="chat-message">What is UTCalander??</p>
	</div>
	
	<div class="chatbot">
				<div class="user-photo"><img src="img/123.jpg"></div>
				<p class="chat-message">UTCalander is a.....</p>
	</div>
	<div class="chat self">
		<div class="user-photo"><img src="img/124.jpg"></div>
		<p class="chat-message">Oh Well,Nice to know it!!</p>
	</div>
	
</div>

<!-- HTML for asking a question -->
<div class="chat-form">
    <form id="questionForm">
        <textarea id="question" placeholder="Ask a question..."></textarea>
        <button type="submit">Send</button>
    </form>
    <div id="answer"></div>
</div>

<script>
    document.getElementById('questionForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission
        const question = document.getElementById('question').value;
        
        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            document.getElementById('answer').textContent = data.answer;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('answer').textContent = 'An error occurred. Please try again later.';
        }
    });
</script>
</body>
